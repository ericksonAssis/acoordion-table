<div class="row">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Item</th>
          <th>Item</th>
          <th>Item</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of items | async; let i = index"
          (click)="expansionUnit(i)"
        >
          <td colspan="4">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{ item.name }}
                  </mat-panel-title>
                  <mat-panel-title>
                    {{ item.name }}
                  </mat-panel-title>
                  <mat-panel-title>
                    {{ item.name }}
                  </mat-panel-title></mat-expansion-panel-header
                >
                <div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                        <th>Item</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="paginator-container">
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
